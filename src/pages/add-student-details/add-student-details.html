<ion-header>
 
   <ion-navbar>
    <ion-title>Add New Student</ion-title>
    
   </ion-navbar>
 
 </ion-header>
 
 
 <ion-content padding>
	<form (ngSubmit)="logForm(f.value)" #f="ngForm">
     <ion-item>
       <ion-label>Name</ion-label>
        <ion-input type="text" name="name" ngModel required></ion-input>
     </ion-item>
      <ion-item>
        <ion-label>email</ion-label>
        <ion-input type="text" name="email" ngModel required></ion-input>
     </ion-item>     
      <button ion-button type="submit" block [disabled]="!f.valid">Create student</button>
   </form>

 </ion-content>
