<ion-header>

  <ion-navbar>
    <ion-title>Company List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <button ion-item *ngFor="let company of companies" (click)="companyInfo($event, company)" >
    {{ company.name }}
  <ion-icon name="md-arrow-dropright" item-right></ion-icon>
  </button>  
</ion-list>

<ion-list>
  <button (click)="addNewcompanyDetails()" ion-item  >
    Add New
  <ion-icon name="md-add-circle" item-left></ion-icon>
  </button>  
</ion-list>

</ion-content>
