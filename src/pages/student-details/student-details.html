<ion-header>

  <ion-navbar>
    <ion-title>Student List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <button ion-item *ngFor="let student of students" (click)="studentInfo($event, student)" >
    {{ student.name }}
  <ion-icon name="md-arrow-dropright" item-right></ion-icon>
  </button>  
</ion-list>

<ion-list>
  <button (click)="addNewStudentDetails()" ion-item  >
    Add New
  <ion-icon name="md-add-circle" item-left></ion-icon>
  </button>  
</ion-list>

</ion-content>
